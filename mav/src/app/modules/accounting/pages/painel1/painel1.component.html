<div class="po-row">
    <po-datepicker class="po-lg-2" p-locale="pt" p-label='Data inicial'></po-datepicker>
    <po-datepicker class="po-lg-2" p-locale="pt" p-label='Data final'></po-datepicker>
    <po-select  class="po-lg-2" name="select"  p-label="Tipo saldo"  [p-options]="[{ label: 'Realizado', value: 'realizado' }, { label: 'Real', value: 'real' }]">
    </po-select>
    <div class="po-mt-4">
        <po-button class="" p-label="Executar" (p-click)="setUpdaChar()"> </po-button>
        <po-button class="" p-label="Executar" (p-click)="getAnoMes()"> </po-button>
    </div>
</div>
<div class="po-row">
    <app-kpi class="po-lg-4" [(loading)]="loadingKpi" [(kpi)]="kpiRecbruto" ></app-kpi>
    <app-kpi class="po-lg-4" [(loading)]="loadingKpi" [(kpi)]="kpiRecliquido" ></app-kpi>
    <app-kpi class="po-lg-4" [(loading)]="loadingKpi" [(kpi)]="kpiMCL" ></app-kpi>
</div>
<div class="po-row">
   <po-widget class="po-lg-4 po-mt-4"  p-height="400" p-title="Total Mês">
      <div echarts [options]="gaugeOptionsEcharts" class="demo-chart" style="width: 100%; height: 390px; display: block;"></div>
   </po-widget>
</div>
<div class="po-row">
     <po-widget class="po-lg-4 po-mt-4"  p-height="400" p-title="Total Mês">
        <div [chart]='chartGauge1' id="chartGauge1" style="width: 100%; height: 300px; display: block;"></div>
     </po-widget>
     <po-widget class="po-lg-4 po-mt-4"  p-height="400" p-title="Total Mês">
        <div [chart]='chartGauge2' id="chartGauge2"  style="width: 100%; height: 300px; display: block;"></div>
     </po-widget>
     <po-widget class="po-lg-4 po-mt-4"  p-height="400" p-title="Total Mês">
        <div [chart]='chartGauge3' id="chartGauge3" style="width: 100%; height: 300px; display: block;"></div>
     </po-widget>
</div>

<div class="po-row">

    <po-widget class="po-lg-4 po-mt-4"  p-height="350">
      <div [chart]='chartAnoMes1' id="chartAnoMes1" style="width: 100%; height: 300px; display: block;"></div>
    </po-widget>
     <po-widget class="po-lg-4 po-mt-4"  p-height="350">
        <highcharts-chart
        id="anoMesChart2"
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartAnoMesOptions2"
        [callbackFunction]="chartCallback"
        [(update)]=updateFromInput
        [oneToOne]="true"
         style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
     </po-widget>
     <po-widget class="po-lg-4 po-mt-4"  p-height="350">
        <highcharts-chart
        id="anoMesChart3"
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartAnoMesOptions3"
        [callbackFunction]="chartCallback"
        [(update)]=updateFromInput
        [oneToOne]="true"
         style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
     </po-widget>
    
</div>
 
<div class="po-row">

</div>
